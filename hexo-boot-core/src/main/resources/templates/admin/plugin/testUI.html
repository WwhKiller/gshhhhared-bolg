<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, shrink-to-fit=no">
    <div th:replace="~{admin/common :: common-link}"></div>
</head>
<body>
<div class="content">

    <div class="block">
        <div class="content content-full">
            <div class="block">
                <div class="block-header block-header-default">
                    <h3 class="block-title">RSS 信息</h3>
                </div>
                <div class="block-content">
                    <table class="table table-bordered table-vcenter">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 50px;">#</th>
                            <th>链接</th>
                            <th class="d-none d-sm-table-cell" style="width: 15%;">类型</th>
                            <th class="text-center" style="width: 100px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th class="text-center" scope="row">1</th>
                            <td>[[${#servletContext.getAttribute('configMap')['home_page'] + '/rss/list'}]]</td>
                            <td class="d-none d-sm-table-cell">
                                <span class="badge badge-info">RSS</span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-secondary" th:href="@{${#servletContext.getAttribute('configMap')['home_page'] + '/rss/list'}}" target="_blank" data-toggle="tooltip" title="访问">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" scope="row">2</th>
                            <td>[[${#servletContext.getAttribute('configMap')['home_page'] + '/atom/list'}]]</td>
                            <td class="d-none d-sm-table-cell">
                                <span class="badge badge-warning">Atom</span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-secondary" th:href="@{${#servletContext.getAttribute('configMap')['home_page'] + '/atom/list'}}" target="_blank" data-toggle="tooltip" title="访问">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{admin/common :: common-script}"></div>
</body>
